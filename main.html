<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HPRC Ground Station</title>
        <link rel="stylesheet" href="style.css">
        <script src="./map.js"></script>
    </head>

    <body>

        <h1 id="title">HPRC Ground Station</h1>

        <div id="map"></div>
        <div id="telemetry">
            <p>Status: <span id="status">Disconnected</span></p>
            <p id="port">Serial Port: None</p>
            <p id="altitude">Altitude: N/A</p>
            <p id="coords">GPS Coords: N/A</p>
        </div>
        <div id="liveView"></div>
        <script src="liveView.js"></script>

        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuOzp6WcLABHExKo2Bm7ZmvuKNmjTNBJ8&libraries=drawing&callback=initMap&libraries=&v=weekly"
            async
        ></script>
    </body>
</html>
